<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RideWise – Real Ride Comparison</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-box">
    <h1>RideWise</h1>
    <p>Compare Ola, Uber, Rapido & inDrive</p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>RideWise</header>

<section id="mapSection">
  <div id="map">
    <div class="bike"></div>
  </div>

  <div class="panel">
    <input placeholder="Pickup location">
    <input placeholder="Drop location">
    <button id="compareBtn">Compare Ride</button>
  </div>
</section>

<!-- LOADING -->
<div id="loading" class="hidden">
  <div class="pulse"></div>
  <p>Comparing live fares…</p>
</div>

<!-- RESULTS -->
<section id="results" class="hidden">
  <div class="apps">

    <div class="app ola">
      <div class="app-top">Ola</div>
      <div class="app-body">
        <strong>₹210</strong>
        <span>ETA 8 min</span>
        <small>Rahul ⭐4.7</small>
      </div>
    </div>

    <div class="app uber">
      <div class="app-top">Uber</div>
      <div class="app-body">
        <strong>₹225</strong>
        <span>ETA 6 min</span>
        <small>Aman ⭐4.8</small>
      </div>
    </div>

    <div class="app rapido">
      <div class="app-top">Rapido</div>
      <div class="app-body">
        <strong>₹180</strong>
        <span>ETA 10 min</span>
        <small>Mohit ⭐4.6</small>
      </div>
    </div>

    <div class="app indrive">
      <div class="app-top">inDrive</div>
      <div class="app-body">
        <strong>₹195</strong>
        <span>ETA 7 min</span>
        <small>Sameer ⭐4.5</small>
      </div>
    </div>

  </div>
</section>

</div>

<script src="app.js"></script>
</body>
</html>
